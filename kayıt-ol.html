<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Kayıt Ol</title>
  </head>
  <body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr />
    <h2>Hesap Bilgileriniz:</h2>
    <table>
      <tr>
        <td><label for="username">Kulanıcı Adı:</label></td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="text"
            id="username"
            placeholder="Kullanıcı adınızı giriniz."
          />
        </td>
      </tr>
      <tr>
        <td><label for="email">E-mail:</label></td>
        <td>
          <input
            type="text"
            id="email"
            placeholder="E-mail adresinizi giriniz."
          />
        </td>
      </tr>
      <tr>
        <td><label for="password">Parola:</label></td>
        <td>
          <input type="text" id="password" placeholder="Parolanızı Giriniz." />
        </td>
      </tr>
    </table>
    <h2>Kişisel Bilgileriniz:</h2>
    <table>
      <tr>
        <td>
          <label for="name">Adınız</label>
        </td>
        <td style="width: 120 px"></td>
        <td></td>
      </tr>

      <tr>
        <td>
          <label for="surname">Soyadınız</label>
        </td>
        <td>
          <input type="text" id="surname" placeholder="Soyadınzı giriniz." />
        </td>
      </tr>
      <tr>
        <td>
          <label for="birtday">Doğum tarihiniz:</label>
        </td>
        <td>
          <input
            type="date"
            id="birtday"
            placeholder="Doğum tarihinizi giriniz."
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="cinsiyet">Cinsiyetiniz:</label>
        </td>
        <td>
          <input type="radio" id="cinsiyet" />Erkek
          <input type="radio" id="cinsiyet" />Kadın
        </td>
      </tr>
      <tr>
        <td>
          <label for="phone">Telefon Numaranız:</label>
        </td>
        <td>
          <input
            type="text"
            id="phone"
            placeholder="Telefon numaranızı giriniz."
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="tercih"
            >Sizi yeni içeriklerimizden nasıl haberdar etmemizi
            istersiniz?</label
          >
        </td>
        <td>
          <input type="checkbox" />Sms aracılığıyla.
          <input type="checkbox" />E-mail aracığıyla.
          <input type="checkbox" />Haberdar edilmek istemiyorum.
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td><button type="submit">Kayıt Ol</button></td>

        <td><button type="reset">Temizle</button></td>
      </tr>
    </table>
  </body>
</html>
